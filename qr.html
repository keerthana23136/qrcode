<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
</head>
<body>

  <div id="card">
    <h1>Generate QR Code</h1>
    
    <input type="text" placeholder="Type your text or URL" id="text">
    
    <div>
      <label for="sizes">Select size:</label>
      <select id="sizes">
        <option value="100">100x100</option>
        <option value="200">200x200</option>
        <option value="300">300x300</option>
      </select>
    </div>
    
    <div>
      <button id="generator">Generate</button>
      <button id="download">Download</button>
    </div>
    
    <div id="qrcode"></div>
  </div>

  <!-- QRCode.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <script>
    // Styling the card container using JavaScript
    const card = document.getElementById('card');
    Object.assign(card.style, {
      maxWidth: '400px',
      margin: '50px auto',
      padding: '20px',
      borderRadius: '10px',
      boxShadow: '0 4px 8px rgba(0, 0, 0, 0.1)',
      backgroundColor: '#ffffff',
      textAlign: 'center',
      fontFamily: 'Arial, sans-serif',
    });

    // Style the input
    const input = document.getElementById('text');
    Object.assign(input.style, {
      width: '90%',
      padding: '10px',
      margin: '10px 0',
      borderRadius: '5px',
      border: '1px solid #ccc',
      fontSize: '16px'
    });

    // Style the select dropdown
    const select = document.getElementById('sizes');
    Object.assign(select.style, {
      padding: '8px',
      margin: '10px',
      borderRadius: '5px',
      fontSize: '16px'
    });

    // Style the generate button
    const button = document.getElementById('generator');
    Object.assign(button.style, {
      padding: '10px 20px',
      marginTop: '10px',
      backgroundColor: '#007BFF',
      color: '#fff',
      border: 'none',
      borderRadius: '5px',
      fontSize: '16px',
      cursor: 'pointer'
    });

    button.addEventListener('mouseover', () => {
      button.style.backgroundColor = '#0056b3';
    });

    button.addEventListener('mouseout', () => {
      button.style.backgroundColor = '#007BFF';
    });
    

    document.getElementById('generator').addEventListener('click', function () {
      const qrContainer = document.getElementById('qrcode');
      qrContainer.innerHTML = ""; 

      const text = document.getElementById('text').value;
      const size = parseInt(document.getElementById('sizes').value);

      if (text.trim() === "") {
        alert("Please enter some text.");
        return;
      }

      new QRCode(qrContainer, {
        text: text,
        width: size,
        height: size,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    });
  </script>

</body>
</html>
